<!--CmschannelList，内容频道列表-->
<ion-view view-title='分类' cache-view='false' >
  <ion-content class="has-header" >
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
    <ion-list class="list">
      <div ng-repeat="obj in list " >
        <ion-item>
          <div  ng-click="rx('#/tab/questionAndQuick/'+obj.id)" style="width: 100%;height: 26px;" ><!---->
            <h2 style="width: 90%;">{{obj.myname}}</h2>
            <a class="ion-chevron-right" style="position: absolute;left:92%;top:16px;text-decoration: none;color: #444;"></a>
          </div>
        </ion-item>
      </div>
    </ion-list>
    <ion-infinite-scroll on-infinite="more()" distance="1%" ng-if="page.hasNextPage"></ion-infinite-scroll>
    <ion-spinner class="topic-spinner ng-hide" ng-show="!list" ng-style="{'top':getHalfHeight()+'px'}"></ion-spinner>
  </ion-content>
</ion-view>
