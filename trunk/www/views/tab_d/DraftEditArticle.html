<ion-view view-title='文章' cache-view='false'>
  <ion-content class="has-header" >
    <ul class="list">
      <li class="item">
        <span class="fl" style="line-height: 40px;">文章标题：</span>
        <input class="fl" type="text" placeholder="文章标题"  ng-model="edit.title" style="padding-left: 5px;width: 60%;">
      </li>
      <div class="row item item-input-wrapper" style="margin-top: 0px; padding-top:0px;">
        <div class="col col-20" style="text-align: left;padding-top: 10px;">
          <span style="font-size: 16px;">文章内容：</span>
        </div>
        <div class="col col-80">
          <textarea row="5" style="height: 120px;width: 100%;border:0.5px #ddd solid;padding: 5px;overflow: visible;background-color: #fff !important;" placeholder="请输入文章内容"  ng-model="edit.intro"></textarea>
        </div>
      </div>
      <li class="item"><a ng-click="saveArticle()" class="button button-full button-balanced">保存</a></li>
    </ul>
  </ion-content>
</ion-view>
