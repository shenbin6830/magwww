<!--QuickList，抢答新建/编辑-->
<ion-view view-title='抢答' cache-view='false'>
  <ion-content class="has-header" >
    <!--修改-->
    <ul class="list">
      <li class="item">
        <span class="fl" style="line-height: 40px;">问题标题：</span>
        <input class="fl" type="text" placeholder="问题标题"  ng-model="edit.title" style="padding-left: 5px;width: 60%;">
      </li>
      <div class="row item item-input-wrapper" style="margin-top: 0px; padding-top:0px;">
        <div class="col col-20" style="text-align: left;padding-top: 10px;">
          <span style="font-size: 16px;">问题：</span>
        </div>
        <div class="col col-80">
          <textarea row="5" style="height: 120px;width: 100%;border:0.5px #ddd solid;padding: 5px;overflow: visible;background-color: #fff !important;" placeholder="请输入具体问题"  ng-model="edit.question"></textarea>
        </div>
      </div>
      <li class="item">
        <span class="fl" style="line-height: 40px;">每个奖金：</span>
        <input class="fl" type="text" placeholder="每个奖金"  ng-model="edit.priceeach" style="padding-left: 5px;width: 60%;">
      </li>
      <li class="item">
        <span class="fl" style="line-height: 40px;">奖金数量：</span>
        <input class="fl" type="text" placeholder="奖金数量"  ng-model="edit.pricenum" style="padding-left: 5px;width: 60%;">
      </li>
      <li class="item">
        <span class="fl" style="line-height: 40px;">观看费：</span>
        <input class="fl" type="text" placeholder="观看费"  ng-model="edit.viewprice" style="padding-left: 5px;width: 60%;" disabled>
      </li>
      <li class="item">
        <label class="item item-input item-select">
          <div class="input-label">
            开始日期
          </div>
          <select ng-model="edit.obj1">
            <option value="1" selected>今天</option>
            <option value="2">明天</option>
            <option value="3">后天</option>
          </select>
        </label>
      </li>
      <li class="item">
        <label class="item item-input item-select">
          <div class="input-label">
            悬赏天数
          </div>
          <select ng-model="edit.obj2">
            <option value="1" selected>一天</option>
            <option value="2">两天</option>
            <option value="3">三天</option>
          </select>
        </label>
      </li>
      <li class="item"><a ng-click="saveQuick()" class="button button-full button-balanced">保存</a></li>
    </ul>
  </ion-content>
</ion-view>
