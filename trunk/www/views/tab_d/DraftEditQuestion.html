<ion-view view-title='编辑草稿'>
  <ion-nav-buttons side="right">
    <h4></h4>
  </ion-nav-buttons>
  <ion-content class="has-header" >
    <ul class="list">
      <li class="item">
        <span class="fl" style="line-height: 40px;">问题标题:</span>
        <input class="fl" type="text"    style="padding-left: 5px;width: 60%;" ng-model="edit.title">
      </li>
      <div class="row item item-input-wrapper" style="margin-top: 0px; padding-top:0px;">
        <div class="col col-20" style="text-align: left;padding-top: 10px;">
          <span style="font-size: 16px;">问题：</span>
        </div>
        <div class="col col-80">
          <textarea row="5" style="height: 120px;width: 100%;border:0.5px #ddd solid;padding: 5px;overflow: visible;background-color: #fff !important;" placeholder="请输入具体问题"  ng-model="edit.quest"></textarea>
        </div>
      </div>
      <li class="item">
        <span class="fl" style="line-height: 40px;">观看费：</span>
        <input class="fl" type="text" placeholder="观看费"   style="padding-left: 5px;width: 60%;" ng-model="edit.viewprice" disabled>
      </li>
      <li class="item">
        <span class="fl" style="line-height: 40px;">是否公开：</span>
        <div><input class="fl" type="radio" ng-value="0"  ng-model="obj.ptype"  ng-checked="edit.ptype==0?true:false"  style="padding-left: 5px;width: 30%;" >公开{{edit.ptype}}</div>
        <div><input class="fl" type="radio" ng-value="1"  ng-model="obj.ptype"   ng-checked="edit.ptype==1?true:false" style="padding-left: 5px;width: 30%;" >不公开</div>
      </li>
      <li class="item"><a ng-click="saveQA()" class="button button-full button-balanced">保存</a></li>
    </ul>

  </ion-content>
</ion-view>
