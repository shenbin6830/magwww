<!--QuickLinkMemberViewList，观看抢答的会员列表-->
<ion-view view-title="观看的悬赏问题列表">
  <ion-content class="has-tabs has-header">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
    <ion-list class="">
      <ion-item class="" bindonce collection-repeat="obj in list" href="#/tab/QuickTxtList/{{obj.quickId}}/1/{{obj.priceeach}}"
                 >
        <div class=" ">
          <img ng-src="{{obj.img1}}" reset-img/>

          <h2>{{obj.myname}}</h2>

          <p>
            <span>序号:{{obj.id}}</span>
            <span class="item-note ago" am-time-ago="obj.gmtCreate"></span>
            <span>抢答ID:{{obj.quickIdString}}</span>
            <span>提问者:{{obj.memberQuString}}</span>
            <span>观看费:{{obj.viewprice}}</span>
          </p></div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="more()" distance="1%" ng-if="page.hasNextPage"></ion-infinite-scroll>
    <ion-spinner class="topic-spinner ng-hide" ng-show="!list" ng-style="{'top':getHalfHeight()+'px'}"></ion-spinner>
  </ion-content>
</ion-view>
