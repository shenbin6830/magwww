<style>
  input[required]:invalid, input:focus:invalid, textarea[required]:invalid, textarea:focus:invalid{box-shadow: none;}
</style>
<!--Editmember，会员密码修改-->
<ion-view view-title="账号管理"  cache-view="false">
  <ion-content style="margin-bottom:50px;">
    <ul>
      <label>
        <label class="item item-input" style="border-radius: 0px;border:none;border-bottom:0.5px solid #ddd;">
          <i ng-if="progressPercentage>0 && progressPercentage<100" style=" float:left; margin-top:20px;">图片上传中{{progressPercentage}}%...</i>
          <p><button ngf-select="uploadImg($files,obj,'img1')" accept="image/*" ngf-multiple="false" style="width: 90%">上传</button></p>
          <img reset_img="default"  ng-src='{{obj.img1}}' style="max-width:60px;max-height:60px;" />
        </label>

      </label>
      <label class="item item-input">昵称：<input type="text" placeholder="昵称"  ng-model="obj.name"></label>
      <label class="item item-input">手机：<input type="text" placeholder="手机"  ng-model="obj.mobile"></label>
      <label class="item item-input">地址：<input type="text" placeholder="地址"  ng-model="obj.addr"></label>
      <!--<label class="item item-input">电子邮件：<input type="text" placeholder="电子邮件"  ng-model="obj.email"></label>-->
    </ul>
  </ion-content>
  <div class="bar bar-subfooter" style="height: 48px;background-color: #F4F4F4;">
    <ul style="width: 100%;height:100%;padding-bottom:5px;">
        <div style="text-align: right;">
          <a ng-click="save()" class="button button-positive" style="width:26% ;background-color: #1296db;margin-left: 2px" >确定</a>
        </div>
    </ul>
  </div>
</ion-view>
