<ion-view view-title='专家详细信息' cache-view='false'>
  <ion-nav-buttons side="right">
    <h4></h4>
  </ion-nav-buttons>
  <ion-content class="has-header" >
    <ul class="list" ng-if="obj" style="background-color: #fff;">
      <li>
        <div style="width: 100%;height:60%;text-align: center;margin-top: 10px;">
          <ul style="overflow: hidden;">
            <li class="fl" style="width: 28%;">
              <img reset_img="Mem"  ng-src='{{obj.img1}}' style="float:left;width:80px;height:80px;border-radius: 50%;margin-left: 5%;"/>
            </li>
            <li class="fl" style="font-weight: normal;text-align: left;width: 72%;">
              <span style="margin-top: 10px;font-size: 16px;line-height: 24px;">{{obj.name}}</span><br/>
              <span style="line-height: 20px;word-break:break-all; word-wrap:break-word ;">级别：{{obj.mtypeString}}</span><br/>
              <span style="line-height: 20px;">咨询费用：<span style="color: #f00;">{{obj.price}}今币</span></span>
            </li>
          </ul>
        </div>
      </li>
      <li class="fc" style="border-top: 2px solid #EFEFEF;margin-top: 10px;">
        <div style="width:100%;height: 40px;background-color: #FAFAFA;"><p style="line-height: 40px;text-indent: 1em;">专家简介：</p></div>
        <div style="width: 100%;background-color: #fff;">
          <p style="min-height: 80px;padding: 10px;background-color: #fff !important; color: #333;">{{obj.intro}}</p>
        </div>
      </li>
      <li style="text-align:center;" >
        <button ng-click="gotoQuestion(obj)" class="button button-energized" style="width: 50%">向他提问</button>
      </li>
    </ul>
    <ion-spinner class="topic-spinner ng-hide" ng-show="!obj" ng-style="{'top':getHalfHeight()+'px'}"></ion-spinner>
  </ion-content>
</ion-view>
