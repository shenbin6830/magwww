<!--QuestionTxtList，一对一问题回答列表-->
<ion-view view-title="一对一问题回答列表"  >
	<ion-nav-buttons side="right">
		<h4></h4><a class="button icon ion-plus-round" href="#/tab/QuestionTxtEdit/0"></a>
	</ion-nav-buttons>
	<ion-content class="has-tabs has-header">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list class="list">
            <ion-item class="item-avatar" bindonce="" collection-repeat="obj in list" href="#/tab/QuestionTxtShow/{{obj.id}}" collection-item-width="'100%'" collection-item-height="65px">
                <img ng-src="{{obj.img1}}" reset-img-tn="" />
                <h2>{{obj.myname}}</h2>
                <p>
				<span>问题:{{obj.idString}}</span>
				<span>回答:{{obj.answer}}</span>
				</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="more()" distance="1%" ng-if="page.hasNextPage"></ion-infinite-scroll>
        <ion-spinner class="topic-spinner ng-hide" ng-show="!list" ng-style="{'top':getHalfHeight()+'px'}"></ion-spinner>
    </ion-content>
</ion-view>
