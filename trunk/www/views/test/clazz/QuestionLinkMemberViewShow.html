<!--QuestionLinkMemberViewShow，观看问题的会员详细信息-->
<ion-view view-title='观看问题的会员' cache-view='false'>
  <ion-nav-buttons side="right">
		<h4></h4>
	  <a class="button icon ion-edit" href="#/tab/QuestionLinkMemberViewEdit/{{obj.id}}"></a>
  </ion-nav-buttons>
  <ion-content class="has-header" >
	<ul class="list">
		<li class="item">序号:{{obj.id}}</li>
		<li class="item"><h2>创建时间</h2><p>{{obj.gmtCreateString}}</p></li>
		<li class="item"><h2>问题内序号</h2><p>{{obj.questionIdString}}</p></li>
		<li class="item"><h2>提问者</h2><p>{{obj.memberQuString}}</p></li>
		<li class="item"><h2>回答者</h2><p>{{obj.memberAnString}}</p></li>
		<li class="item">观看费:{{obj.viewprice}}</li>
		<li class="item"><h2>观看者</h2><p>{{obj.memberViString}}</p></li>
		<li class="item"><h2>评论情况</h2><p>{{obj.ctypeString}}</p></li>
	</ul>
    <ion-spinner class="topic-spinner ng-hide" ng-show="!obj" ng-style="{'top':getHalfHeight()+'px'}"></ion-spinner>
  </ion-content>
</ion-view>
