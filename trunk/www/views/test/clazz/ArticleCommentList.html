<!--ArticleCommentList，文章的评论列表-->
<ion-view view-title="文章的评论列表"  >
	<ion-nav-buttons side="right">
		<h4></h4><a class="button icon ion-plus-round" href="#/tab/ArticleCommentEdit/0"></a>
	</ion-nav-buttons>
	<ion-content class="has-tabs has-header">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list class="list">
            <ion-item class="item-avatar" bindonce="" collection-repeat="obj in list" href="#/tab/ArticleCommentShow/{{obj.id}}" collection-item-width="'100%'" collection-item-height="65px">
                <img ng-src="{{obj.img1}}" reset-img-tn="" />
                <h2>{{obj.myname}}</h2>
                <p>
				<span>序号:{{obj.id}}</span>
				<span class="item-note ago" am-time-ago="obj.gmtCreate"></span>
				<span>文章内序号:{{obj.articleIdString}}</span>
				<span>作者内序号:{{obj.memberAuString}}</span>
				<span>评论者内序:{{obj.memberCoString}}</span>
				</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="more()" distance="1%" ng-if="page.hasNextPage"></ion-infinite-scroll>
        <ion-spinner class="topic-spinner ng-hide" ng-show="!list" ng-style="{'top':getHalfHeight()+'px'}"></ion-spinner>
    </ion-content>
</ion-view>
