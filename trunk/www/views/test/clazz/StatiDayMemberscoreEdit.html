<!--StatiDayMemberscoreList，会员积分日统计新建/编辑-->
<ion-view view-title='会员积分日统计' cache-view='false'>
  <ion-nav-buttons side="right">
		<h4></h4>
  </ion-nav-buttons>
  <ion-content class="has-header" >
	<!--修改-->
	<ul class="list">
		<li class="item"><h2>会员</h2><p><input type="text" ng-model="obj.memberId"></p></li>
		<li class="item"><h2>本日增减分数</h2><p><input type="text" ng-model="obj.score"></p></li>
		<li class="item"><h2>备注说明</h2><p><input type="text" ng-model="obj.cmemo"></p></li>
		<li class="item"><a ng-click="save()" class="button button-full button-balanced"><i class="icon ion-checkmark"></i>保存</a></li>
		<li class="item"><a ng-click="" class="button button-full button-dark"><i class="icon ion-close"></i>取消</a></li>
	</ul>
  </ion-content>
</ion-view>
