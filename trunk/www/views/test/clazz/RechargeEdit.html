<!--RechargeList，充值项目新建/编辑-->
<ion-view view-title='充值项目' cache-view='false'>
  <ion-nav-buttons side="right">
		<h4></h4>
  </ion-nav-buttons>
  <ion-content class="has-header" >
	<!--修改-->
	<ul class="list">
 			<li class="item item-input item-select"><h2 class="input-label">状态</h2>
				<p>
					<select ng-model="obj.statusApplyPassRefuse">
						<option ng-repeat="(key,value) in ao_Recharge_statusApplyPassRefuse" value="{{key}}" ng-selected="key==obj.statusApplyPassRefuse">{{value}}</option>
					</select>
				</p>
			</li>
		<li class="item item-input"><h2 class="input-label">充值项目名</h2><p><input type="text" ng-model="obj.title" /></p></li>
		<li class="item">
            <h2 class="input-label">图1</h2>
            <p><input type="text" ng-model="obj.img1" /></p>
            <p><button ngf-select="uploadImg($files,obj,'img1')" accept="image/*" ngf-multiple="false" style="width: 90%">上传</button></p>
            <p><img reset-img ng-src="{{obj.img1}}" style="width: 90%" /></p>
        </li>
		<li class="item item-input"><h2 class="input-label">支付金额</h2><p><input type="text" ng-model="obj.price" /></p></li>
		<li class="item"><a ng-click="save()" class="button button-full button-balanced"><i class="icon ion-checkmark"></i>保存</a></li>
		<li class="item"><a ng-click="" class="button button-full button-dark"><i class="icon ion-close"></i>取消</a></li>
	</ul>
  </ion-content>
</ion-view>
