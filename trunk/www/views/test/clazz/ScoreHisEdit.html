<!--ScoreHisList，积分流水新建/编辑-->
<ion-view view-title='积分流水' cache-view='false'>
  <ion-nav-buttons side="right">
		<h4></h4>
  </ion-nav-buttons>
  <ion-content class="has-header" >
	<!--修改-->
	<ul class="list">
		<li class="item item-input"><h2 class="input-label">会员</h2><p><input type="text" ng-model="obj.memberId" /></p></li>
			<li class="item item-input item-select"><h2 class="input-label">类型</h2>
				<p>
					<select ng-model="obj.otype"> 
					<option ng-repeat="(key,value) in ao_ScoreHis_otype" value="{{key}}" ng-selected="key==obj.otype">{{value}}</option>
					</select>
				</p>
			</li>
		<li class="item item-input"><h2 class="input-label">数量</h2><p><input type="text" ng-model="obj.num" /></p></li>
		<li class="item item-input"><h2 class="input-label">订单的id</h2><p><input type="text" ng-model="obj.oid" /></p></li>
		<li class="item item-input"><h2 class="input-label">备注说明</h2><p><input type="text" ng-model="obj.cmemo" /></p></li>
		<li class="item"><a ng-click="save()" class="button button-full button-balanced"><i class="icon ion-checkmark"></i>保存</a></li>
		<li class="item"><a ng-click="" class="button button-full button-dark"><i class="icon ion-close"></i>取消</a></li>
	</ul>
  </ion-content>
</ion-view>
