<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- 首页 -->
    <ion-tab title="首页" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/ta">
        <ion-nav-view name="tab_a"></ion-nav-view>
    </ion-tab>

    <!-- 大师 -->
    <ion-tab title="大师" icon-off="ion-ios-color-wand-outline" icon-on="ion-ios-color-wand" href="#/tab/tb">
        <ion-nav-view name="tab_b"></ion-nav-view>
    </ion-tab>

    <!-- 分类-问题 -->
    <ion-tab title="分类" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/tc">
        <ion-nav-view name="tab_c"></ion-nav-view>
    </ion-tab>

    <!-- 我的 -->
    <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/td">
        <ion-nav-view name="tab_d"></ion-nav-view>
    </ion-tab>


</ion-tabs>
