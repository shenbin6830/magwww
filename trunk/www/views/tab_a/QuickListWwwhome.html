<!--QuestionList，一对一问题列表-->
<ion-view view-title='我的' cache-view='false' hide-nav-bar="true">
  <div class="bar bar-header bar-positive row">
    <div class="col col-20">
      <a ng-click="fanhui()" style="text-decoration: none;"><i class="ion-chevron-left" style="font-size: 28px;color: #fff;"></i><span style="color: #fff;margin-left: 4px;position: absolute;line-height: 30px;font-weight: 400;">我的</span></a>
    </div>
    <div class="col col-80" style="text-align: left;color:#fff;padding-top: 8px;">
      <ion-item  style="text-align:center; width: 100%; margin: 0; padding: 0; background: none; border: none; color: #fff;">悬赏</ion-item>
    </div>
  </div>
  <ion-content class="has-tabs has-header">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
    <ion-item style="border: none;"> </ion-item>
    <ion-item style="border: none;"> </ion-item>
    <div class="messageitem-inner messageitem-inner-expertanswer" ng-repeat="obj in list|orderBy:'gmtPay':'asc'">
      <!--普通回答页面-->
      <div class="clearfix mt6">
        <!-- 可以跳转到用户信息界面 a标签-->
        <a>
          <div class="common-img-box20 fl">
            <!--默认头像res/img/default.png -->
            <img
              src="res/img/default.png"
              ng-src="res/img/default.png"
              class="common-img100">
          </div>
          <div class="line20 clearfix">
            <span class="expert-user-list ng-binding" ng-bind="obj.memberQuString+'的悬赏'"><span class="rt2 "></span></span>
            <!--用于显示几小时前-->
            <span style="display:block;float:right" ng-bind="obj|quick"></span>
          </div>
        </a>
      </div>
      <div class="messageitem-byline z-messageitem-byline ng-hide"
           ng-show="DATATYPE=='new_expert_answer'">
        <a>
          <div class="common-img-box36 fl">
            <em ng-if=""
                class="common-img-wd14 img-bg-expert"></em>
            <img class="common-img100"
                 src="res/img/default.png"
                 ng-src="res/img/default.png">
          </div>
        </a>
      </div>
      <a class="messageitem-question z-messageitem-question ng-binding" style="text-decoration:none" ng-bind="obj.question" ></a>
      <!--普通回答end-->
      <div class="answer dont-repeat need-login"  is_voice="0"
           answer_id="13174" data-free="0" ng-click="orderrQuickviewPay(obj)" ng-if="obj.canread==false">
        <div class="voice_text "><!--增加一个类 控制颜色改变-->
          <div class="yy">
            <div class="text_i" style="margin-left:12px;margin-top: 4px;">
              <i class="iconfont icon-wenbenhuida"></i>
            </div>
            <div class="text_lable ng-binding">{{obj.viewprice }} 今币涨知识</div>
            <div class="text_num "><i class=""></i></div>
          </div>
          <div class="text_box">
            <div class="text_i close_txt close-text-center">
              <i class="iconfont icon-wenbenhuida wenbenhuida2"></i>
              <span>收起</span>
              <p class="con_fr con-fr-center"><i class="iconfont icon-chaoxituxinglogo i-center"></i></p>
            </div>
            <div class="text_t"></div>
          </div>
        </div>
      </div>
      <!--免费-->
      <div  class="answer dont-repeat" data-free="0" data-price="5" is_voice="0" answer_id="9550" has_get="1" ng-if="obj.canread==true">
        <div  ng-show="helpQuick"  class="voice_text "  style="width: 225px; background: #f7766a; border-radius: 22px;  height: 40px; " ng-click="showmm(obj)">
          <div class="yy" style="display: block;">
            <div class="text_i" style="margin-left:12px;margin-top: 4px;">
              <i class="iconfont icon-wenbenhuida"></i>
            </div>
            <div class="text_lable">阅读</div>
            <div class="text_num "><i ></i></div>
          </div>
        </div>
        <div ng-show="helpQuickContent" class="text_box" style="width: 100%;background-color: rgb(255, 250, 242);">
          <div class="text_i close_txt" style="width: 100%;">
            <i class="iconfont icon-wenbenhuida wenbenhuida2"></i><button  ng-click="closeAnswer1(obj)" class="button button-energized" style="width: 30%;padding-left: 20px;height:30px;background: #f7766a; ">收起</button><p class="con_fr"><i class="iconfont icon-chaoxituxinglogo"></i></p>
          </div>
          <div class="text_t" >
            <p>
            <div class="ptd5 ">
                <div class="" style=" height: 29px;padding: 0 16px; line-height: 29px;color: rgba(0,0,0,.54);" ng-bind="obj.listQuickTxt.length+'个问答'">
                    <div class="fr">

                    </div>
                </div>
           </div>

            <div ng-repeat="qt in obj.listQuickTxt" class="day-home">
              <div class="border-bottom-ten ">
                <div class="messageitem-byline daily-avatar reward-img-best">
                  <a href="#">
                    <!--头像-->
                    <div class="common-img-box24 mt12 fl"></div>
                    <!--姓名身份-->
                    <div class="clo38 day-avatar fl ml5 lineh46 ">{{qt.memberAnString}}</div>
                  </a>
                  <i  ng-if="qt.statusWin==1" style="width: 67px; height: 15px;line-height: 14px; color: #fff; font-size: 12px; text-align: center; background-color: #f26161; position: absolute; z-index: 11;top: 11px; left: -17px; -webkit-transform: rotate(-45deg);transform: rotate(-45deg);">最佳</i>
                </div>

                <p class="need-login day-tit-daily pd-lr15 three-points "ng-bind="qt.answer"></p>
                <div class="messageitem-footer">
                  <div class="messageitem-payment" data-need_pay="0" data-qid="9550">
                    <div class="messageitem-value" >
                      <span ng-click="good(qt)">赞一下</span>
                      <span  class="ask_value ng-isolate-scope" ><i ng-click="good(qt)" class="icon ion-thumbsup" aria-hidden="true"></i><span class="col25 " ng-if="qt.ctype==1">1</span><span class="col25 " ng-if="qt.ctype!=1" ng-bind="qt.goodnum"></span></span>
                      <span  ng-click="bad(qt)">踩一下</span>
                      <span class="ask_worth ng-isolate-scope"><i ng-click="bad(qt)" class="icon ion-thumbsdown"  aria-hidden="true"></i><span class="col25 " ng-if="qt.ctype==-1">1</span><span class="col25 " ng-if="qt.ctype!=-1" ng-bind="qt.badnum"></span></span>
                    </div>
                  </div>
                </div>
                </div>
              <!--act ==0,1 赞踩-->
            </div>
            </p>
          </div>
        </div>
      </div>
      <div class="messageitem-footer">
        <div class="messageitem-payment" data-need_pay="1" data-qid="13174">
                <span>
                  <span
                    ng-if=""
                    class="ng-binding ng-scope">提问价 {{obj.price}} 元 · </span>
                  </span>
          <div class="messageitem-value">
             </div>
        </div>
      </div>
    </div>
    <ion-infinite-scroll on-infinite="more()" distance="1%" ng-if="page.hasNextPage"></ion-infinite-scroll>
    <ion-spinner class="topic-spinner ng-hide" ng-show="!list" ng-style="{'top':getHalfHeight()+'px'}"></ion-spinner>
  </ion-content>
</ion-view>
